name: tests
on:
  workflow_dispatch:
  push:
    branches:
      - infinite-iso-size
jobs:
  tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Pester tests
        shell: pwsh
        run: |
          Install-Module -Name Pester -RequiredVersion 3.4.0 -Confirm:$false -Force
          Import-Module Pester -Passthru
          Invoke-Pester
